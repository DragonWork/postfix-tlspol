name: üöÄ Build and Deploy Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY_IMAGE: zupluadmin/postfix-tlspol-dev

permissions: read-all

jobs:
  test:
    name: üß™ Unit Testing
    uses: ./.github/workflows/go-test.yaml

  metadata:
    name: üìä Synthesize Docker Metadata
    runs-on: ubuntu-latest
    outputs:
      meta: ${{ toJSON(steps.metadata.outputs) }}
    steps:
      - id: metadata
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # pin@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=latest,enable={{is_default_branch}}

  build:
    name: üöß Build Docker Images
    needs: [ test, metadata ]
    env:
      METADATA: ${{ fromJSON(jobs.metadata.outputs.meta) }}
    strategy:
      matrix:
        platform: 
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
          - linux/386
          - linux/ppc64le
          - linux/riscv64
          - linux/s390x
    runs-on: ubuntu-latest
    steps:
      - name: üè∑Ô∏è Specify target platform
        run: |
          echo "$METADATA"
          exit 1

      - name: üì¶ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4

      - name: ‚öôÔ∏è Set up QEMU
        uses: docker/setup-qemu-action@4574d27a4764455b42196d70a065bc6853246a25 # pin@v3

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # pin@v3

      - name: üîê Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # pin@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Build platform-specific Docker image üöß
        id: build
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # pin@v6
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          platforms: ${{ matrix.platform }}
          context: .
          file: deployments/Dockerfile
          push: true
          sbom: true
          provenance: true
          labels: ${{ env.METADATA.labels }}
          annotations: ${{ env.METADATA.annotations }}
          outputs: type=image,"name=${{ env.REGISTRY_IMAGE }}",push-by-digest=true,name-canonical=true,push=true

      - name: üìë Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
          PLATFORM="$(echo "${{ matrix.platform }}" | tr '/' '-')"
          echo "PLATFORM=$PLATFORM" >> $GITHUB_ENV

      - name: üì§ Upload digest
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # pin@v4
        with:
          name: digest-${{ env.PLATFORM }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  bundle:
    name: üì¶ Bundle and Deploy ‚ú®
    needs: [ metadata, build ]
    runs-on: ubuntu-latest
    env:
      METADATA: ${{ fromJSON(jobs.metadata.outputs.meta) }}
    steps:
      - name: üì• Download digests
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # pin@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digest-*
          merge-multiple: true

      - name: üîê Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # pin@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ‚ú® Bundle and push manifest
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create \
            -t ${{ join(env.METADATA.tags, ' -t ') }} \
            --annotation "${{ join(env.METADATA.annotations, '" "') }}" \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
